<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <link rel="icon" type="image/png" sizes="196x196" href="<%= BASE_URL %>img/icons/favicon-196.png">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="<%= BASE_URL %>img/icons/apple-icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>img/icons/apple-icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>img/icons/apple-icon-120.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>
      We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to
      continue.
    </strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    let promiseResolver
    window.googleMapReady = new Promise((resolve, reject) => {
      promiseResolver = resolve
    })
    window.initMap = () => {
      console.log("google map ready")
      promiseResolver()
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfU46amwuQXkSnCkSwbjMuPSofV7w0PU0&callback=initMap">
    </script>
</body>

</html>
